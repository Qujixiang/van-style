<!DOCTYPE html>
<html>
  <head>
    <title>van-style</title>
    <link rel="stylesheet" href="../dist/css/index.css">
  </head>
  <body>
    <h1 style="text-align: center;">Tree | Van Style</h1>
    <ul class="tree">
      <li class="tree-folder">
        <input type="checkbox" id="1" class="tree-checkbox">
        <label for="1" class="tree-label">
          <span class="tree-text">Directory 1</span>
        </label>
        <ul class="tree-sub">
          <li class="tree-file">
            <input type="radio" id="1-1" name="tree-radio" class="tree-radio">
            <label for="1-1" class="tree-label">
              <span class="tree-text">File 1-1</span>
            </label>
          </li>
          <li class="tree-file">
            <input type="radio" id="1-2" name="tree-radio" class="tree-radio">
            <label for="1-2" class="tree-label">
              <span class="tree-text">File 1-2</span>
            </label>
          </li>
          <li class="tree-file">
            <input type="radio" id="1-3" name="tree-radio" class="tree-radio">
            <label for="1-3" class="tree-label">
              <span class="tree-text">File 1-3</span>
            </label>
          </li>
        </ul>
      </li>
      <li class="tree-folder">
        <input type="checkbox" id="2" class="tree-checkbox">
        <label for="2" class="tree-label">
          <span class="tree-text">Directory 2</span>
        </label>
        <ul class="tree-sub">
          <li class="tree-folder">
            <input type="checkbox" id="2-1" class="tree-checkbox">
            <label for="2-1" class="tree-label">
              <span class="tree-text">Directory 2-1</span>
            </label>
            <ul class="tree-sub">
              <li class="tree-folder">
                <input type="checkbox" id="2-1-1" class="tree-checkbox">
                <label for="2-1-1" class="tree-label">
                  <span class="tree-text">Directory 2-1-1</span>
                </label>
                <ul class="tree-sub">
                  <li class="tree-file">
                    <input type="radio" id="2-1-1-1" name="tree-radio" class="tree-radio">
                    <label for="2-1-1-1" class="tree-label">
                      <span class="tree-text">File 2-1-1-1</span>
                    </label>
                  </li>
                </ul>
              </li>
              <li class="tree-file">
                <input type="radio" id="2-1-2" name="tree-radio" class="tree-radio">
                <label for="2-1-2" class="tree-label">
                  <span class="tree-text">File 2-1-2</span>
                </label>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="tree-file">
        <input type="radio" id="3" name="tree-radio" class="tree-radio">
        <label for="3" class="tree-label">
          <span class="tree-text">File 3</span>
        </label>
      </li>
    </ul>
  </body>
</html>
